<body>
    <h1>arrays</h1>

    <script>
        let cars = ['lemousine', 'mercedes coupe', 'suv']

        let last = cars[cars.length - 1]
        console.log(last);

        //adicionar no fim do array
        cars.push('S10');

        //remove o ultimo
        cars.pop();

        //remove o primeiro
        cars.shift();

        //adicionar no começo do array
        cars.unshift('Silverado')
        console.log(cars);
        
        let pos = cars.indexOf('mercedes coupe');
        console.log(pos);

        //remover o item na posiçao index
        cars.splice(pos, 1);
        console.log(cars);

        //cria um novo array, excluindo o item naquele index
        let arrayCopy = cars.slice(1)
        console.group('arrayCopy')
        console.log(arrayCopy)
        console.groupEnd('arrayCopy')


        console.group('Object')
        console.log(Object.keys(cars))
        console.groupEnd('Object')

        
        </script>
        <script>
        //posição index de cada item, forEach passa por todas, porem nao retorna nada
            (cars.forEach(function(item, index, array) {
                console.log(item, index)
            })());
        </script>
</body>
