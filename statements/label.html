    <script>

        //nao deixa salvar o valor requerido na variavel
        //define o nome daquele for como loop1, que pode ser utilizado dentro do for
        //com o continue
        let str = '';

        loop1:
        for (let i = 0; i < 5; i++) {
        if (i === 1) {
            continue loop1;
        }
        str = str + i;
        }

        console.log(str);
        // expected output: "0234"

    </script>
