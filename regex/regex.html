<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /*
            Procurar um elemento em especifico
            /elemento/
        */


            const text = 'Lasanha a bolonhesa Especial.';

            const positions = 'um texto commmmmmm os numeros 59548564465';

            const loops = 'ala caiu no barranco, hehehehehehehe';

            const googs = 'Sr Ivan, Diovani';

            console.log(text.match(/e/gi));
            //retorna todos o 'e', independente se esta maiusculo ou minusculo
            

            console.log(text.match(/e|b/gi));
            //retorna todos 'b' e 'e'

            console.log(text.match(/./gi));
            //retorna tudo

            console.log(text.match(/\./gi));
            //pesquisar o '.' em especifico

            console.log(text.match(/[.]/gi));
            //o ponto agora é considerado pela expressão

            console.log(text.match(/[abcde]/gi));
            //pesquisa letra por letra dentro do colchetes

            
            console.log(positions.match(/com{0,4}/gi));
            //procura onde esta a palavra 'com', e pegar quantos caracteres quer
            //desde o primeiro '0', até o requerido '4'



            console.log(positions.match(/[0-9]/gi));
            //busca todos os numeros de 0 a 9


            console.log(positions.match(/[^0-5]/gi));
            //pegara tudo menos o elemento de 0-5

            console.log(positions.match(/com{0,1}/g));
            //retorna somente o primeiro m com
            console.log(positions.match(/com{1,}/g));
            //retorna todos os m, commmmmmmm
            console.log(positions.match(/com{2}/g));
            //retornar 2 m
            console.log(positions.match(/com{1,5}/g));
            //retorna 5 m

            console.log(loops.match(/(he)+/g));
            //retorna todos os he

            console.log(loops.match(/(he)+/g));
            //agora se ele encontrar mais he, em outras partes do texto ira pegar

            console.log(googs.match(/(Sr\s)?[A-Za-z]+/g))

            //
            //continuar
            //https://medium.com/cwi-software/e-o-regex-como-vai-657f94388dc
            /*


            ^ : Negação
            ? : torna o valor antes dele opcional, 
            EX: /11?/g, ira retornar todos os '1', e todos '11', da string

            + : retorna o valor, e todos os valores iguais a ele que prosseguirem,
            EX: /11+/g, ira retornar todas strings, que contiverem '11' ou,
            o '11' mais seu numero repetido que é o '1', como: 111, 11111, 1111111

            * : retorna tudo que tiver o ultimo numero, no caso '1' mesmo que varias vezes
       //     Ex: /11*///g , 
       //resultados: 1, 11, 11111, 1111, 111


        /*
        


        
        */

        /*    Flags
            
            g : Com essa flag a expressão retorna todas as correspondências
            não se limitando a primeira que achar;

            i : Aplicando essa flag você está dizendo para expressão
            pode ignorar maiúsculas e minúsculas;

            m : Com essa flag a expressão trata caracteres de inicio 
            e fim (^ $) delimitando a cada nova linha e não o texto por completo;


            São “atalhos” para determinados conjuntos de caracteres, vamos ver alguns exemplos:
            \w : Seria o mesmo que [a-zA-Z0–9_]
            \W : Seria a negação do \w , então, [^a-zA-Z0–9_]
            \d : Representa o conjunto [0–9]
            \D : É a negação do \d que seria [^ 0–9]
            \s : Representa os espaços, tabulações, nova linha, etc…
            \S : Por sua vez é a negação de \s, que seriam todos os caracteres não espaços.
            
            
            */




            let re = /(\w+)\s(\w+)/

            console.log(re)
            let str = 'John Smith'
            let newstr = str.replace(re, '$2, $1')
            console.log(newstr)

    </script>
</body>
